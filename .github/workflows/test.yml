name: Run Tests on PR

on:
  push:
    branches:
      -master
    pull_request:
      branches:
        -master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 17
          java-version: 'temurin'

      - name: Init gradle wrapper
        run: gradle wrapper

      - name: Build with Gradle wrapper
        run: ./gradlew test

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Run with tests
        run: ./gradlew test
